<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alphabet clash</title>
    <!-- daisy ui -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.1/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- custom css -->
</head>

<body class="poppins">
    <main class="min-h-screen bg-[#010313] bg-[url(images/background.png)] bg-no-repeat bg-center">
        <!-- Home  -->
        <section id="home_screen" class="min-h-screen  flex flex-col justify-center items-center space-y-4 ">
            <h1 class="text-8xl font-bold text-white uppercase">ALPHABET CLASH</h1>
            <p class="text-white">Unleash Your Keyboard Kung Fu : Press “Enter” to Play</p>
            <button onclick="play()" class="btn text-[#010313] text-xl font-semibold hover:bg-stone-500 hover:text-white">Play Now</button>

        </section>
      
        <section id="play-ground" class="hidden ">
            <!-- screen -->
            <div class="flex flex-col items-center space-y-8 ">
            <div class="artboard artboard-horizontal phone-6 bg-[#FFFFFFB3] border-[24px] border-[#010313CC] mt-16">
                <div class="flex justify-center " >
                    <p class=" text-white text-xl bg-[#2F2941] rounded-b-xl inline px-6 pb-4">Don't watch keyboard  while playing...</p>
                </div>
                <div class="flex justify-center items-center h-3/4">
                    <p id="show-alphabet" class="text-8xl font-bold font-black uppercase">Y</p>
                </div>
               
            </div>
           

            <!-- keybord  -->
            <div>
                <div class="flex justify-center gap-1 my-1 w-full">
                    <kbd id="q" class="kbd">q</kbd>
                    <kbd id="w" class="kbd">w</kbd>
                    <kbd id="e" class="kbd">e</kbd>
                    <kbd id="r" class="kbd">r</kbd>
                    <kbd id="t" class="kbd">t</kbd>
                    <kbd id="y" class="kbd">y</kbd>
                    <kbd id="u" class="kbd">u</kbd>
                    <kbd id="i" class="kbd">i</kbd>
                    <kbd id="o" class="kbd">o</kbd>
                    <kbd id="p" class="kbd">p</kbd>
                  </div> 
                  <div class="flex justify-center gap-1 my-1 w-full">
                    <kbd id="a"  class="kbd">a</kbd>
                    <kbd id="s" class="kbd">s</kbd>
                    <kbd id="d" class="kbd">d</kbd>
                    <kbd id="f" class="kbd">f</kbd>
                    <kbd id="g" class="kbd">g</kbd>
                    <kbd id="h" class="kbd">h</kbd>
                    <kbd id="j" class="kbd">j</kbd>
                    <kbd id="k" class="kbd">k</kbd>
                    <kbd id="l" class="kbd">l</kbd>
                  </div> 
                  <div class="flex justify-center gap-1 my-1 w-full">
                    <kbd id="z"  class="kbd">z</kbd>
                    <kbd id="x" class="kbd">x</kbd>
                    <kbd id="c" class="kbd">c</kbd>
                    <kbd id="v" class="kbd">v</kbd>
                    <kbd id="b" class="kbd">b</kbd>
                    <kbd id="n" class="kbd">n</kbd>
                    <kbd id="m" class="kbd">m</kbd>
                    <kbd id="/" class="kbd">/</kbd>
                  </div>
            </div>

           
            <div class="flex justify-between items-center w-3/5">
                <button class="btn bg-[#894189] text-white font-bold rounded-2xl border-none text-xl hover:bg-[#431243]">
                    Life
                    <img src="images/Group 23.png" alt="">
                    <span>1</span>
                  </button>
                  <button class="btn bg-[#360490] text-white font-bold rounded-2xl border-none text-xl hover:bg-[#120a67]">
                   Score
                    <img src="images/monetization_on.png" alt="">
                    <span>1</span>
                  </button>

            </div>
        </div>

        </section>
        <!-- Final play ground  -->
        <section class=" hidden flex flex-col justify-center items-center min-h-screen">
           <div class="space-y-5 text-center bg-[#FFFFFF33] p-8 rounded-xl" >
            <h1 class="text-6xl text-white font-bold">Score:
                <span class="font-semibold">14</span>
            </h1>
                <button class="btn bg-white text-black  font-bold rounded-md border-none text-xl hover:bg-white">Play Again</button>
                <p class="text-2xl text-white font-bold">Practice will make you Pro</p>
           </div>
        </section>
    </main>


    <script src="index.js"></script>
    <script src="utilitry.js"></script>
</body>

</html>
