<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alphabet clash</title>
    <!-- daisy ui -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.1/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- custom css -->
</head>

<body class="poppins">
    <main class="min-h-screen bg-[#010313] bg-[url(images/background.png)] bg-no-repeat bg-center">
        <!-- Home  -->
        <section class="min-h-screen home flex flex-col justify-center items-center space-y-4 hidden">
            <h1 class="text-8xl font-bold text-white uppercase">ALPHABET CLASH</h1>
            <p class="text-white">Unleash Your Keyboard Kung Fu : Press “Enter” to Play</p>
            <button class="btn text-[#010313] text-xl font-semibold hover:bg-stone-500 hover:text-white">Play Now</button>

        </section>
      
        <section class="play-ground ">
            <!-- screen -->
            <div class="flex flex-col items-center hidden ">
            <div class="artboard artboard-horizontal phone-6 bg-[#FFFFFFB3] border-[24px] border-[#010313CC]">
                <div class="flex justify-center " >
                    <p class=" text-white text-xl bg-[#2F2941] rounded-b-xl inline px-6 pb-4">Don't watch keyboard  while playing...</p>
                </div>
                <div class="flex justify-center items-center h-3/4">
                    <p class="text-8xl font-bold font-black ">Y</p>
                </div>
               
            </div>
           

            <!-- keybord  -->
            <div>
                <div class="flex justify-center gap-1 my-1 w-full">
                    <kbd class="kbd">q</kbd>
                    <kbd class="kbd">w</kbd>
                    <kbd class="kbd">e</kbd>
                    <kbd class="kbd">r</kbd>
                    <kbd class="kbd">t</kbd>
                    <kbd class="kbd">y</kbd>
                    <kbd class="kbd">u</kbd>
                    <kbd class="kbd">i</kbd>
                    <kbd class="kbd">o</kbd>
                    <kbd class="kbd">p</kbd>
                  </div> 
                  <div class="flex justify-center gap-1 my-1 w-full">
                    <kbd class="kbd">a</kbd>
                    <kbd class="kbd">s</kbd>
                    <kbd class="kbd">d</kbd>
                    <kbd class="kbd">f</kbd>
                    <kbd class="kbd">g</kbd>
                    <kbd class="kbd">h</kbd>
                    <kbd class="kbd">j</kbd>
                    <kbd class="kbd">k</kbd>
                    <kbd class="kbd">l</kbd>
                  </div> 
                  <div class="flex justify-center gap-1 my-1 w-full">
                    <kbd class="kbd">z</kbd>
                    <kbd class="kbd">x</kbd>
                    <kbd class="kbd">c</kbd>
                    <kbd class="kbd">v</kbd>
                    <kbd class="kbd">b</kbd>
                    <kbd class="kbd">n</kbd>
                    <kbd class="kbd">m</kbd>
                    <kbd class="kbd">/</kbd>
                  </div>
            </div>

           
            <div class="flex justify-between items-center w-3/5">
                <button class="btn bg-[#894189] text-white font-bold rounded-2xl border-none text-xl hover:bg-[#431243]">
                    Life
                    <img src="images/Group 23.png" alt="">
                    <span>1</span>
                  </button>
                  <button class="btn bg-[#360490] text-white font-bold rounded-2xl border-none text-xl hover:bg-[#120a67]">
                   Score
                    <img src="images/monetization_on.png" alt="">
                    <span>1</span>
                  </button>

            </div>
        </div>
        </section>
        <section class="flex flex-col justify-center items-center min-h-screen">
           <div class="space-y-5 text-center bg-[#FFFFFF33] p-8 rounded-xl" >
            <h1 class="text-6xl text-white font-bold">Score:
                <span class="font-semibold">14</span>
            </h1>
                <button class="btn bg-white text-black  font-bold rounded-md border-none text-xl hover:bg-white">Play Again</button>
                <p class="text-2xl text-white font-bold">Practice will make you Pro</p>
           </div>
        </section>
    </main>
</body>

</html>
